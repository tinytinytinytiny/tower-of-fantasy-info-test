{% edge %}
<div>
	<label for="critical-rate">Critical Rate</label>
	<div class="unit-input">
		<input type="number" inputMode="numeric" pattern="[0-9]*" name="critical-rate" id="critical-rate" min="0" max="100" value="{{ eleventy.edge.cookies.criticalRate | default(0) }}">
		<span>&nbsp;%</span>
	</div>
</div>
{% endedge %}
