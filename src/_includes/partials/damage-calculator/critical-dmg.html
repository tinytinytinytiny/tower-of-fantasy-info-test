<div>
	<label for="critical-dmg">Critical Damage</label>
	<div class="unit-input">
		<input type="number" inputMode="numeric" pattern="[0-9]*" name="critical-dmg" id="critical-dmg" min="0" value="{% edge %}{{ eleventy.edge.cookies.criticalDmg | default(50) }}{% endedge %}">
		<span>&nbsp;%</span>
	</div>
</div>
