{% edge %}
<div>
	<label for="mimic-passive">Simulacrum Passive</label>
	<select name="mimic-passive" id="mimic-passive">
		<option value="">None</option>
		<option value="samir" {{ 'selected' if eleventy.edge.cookies.mimicPassive == 'samir' }}>Samir</option>
		<option value="crow" {{ 'selected' if eleventy.edge.cookies.mimicPassive == 'crow' }}>Crow</option>
	</select>
</div>
{% endedge %}
