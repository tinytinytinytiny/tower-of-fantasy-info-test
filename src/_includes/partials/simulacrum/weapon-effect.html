<h3>Weapon Effects</h3>
<article class="color-bold sidebar gap-2xs" data-variant="copy">
	<header>
		<h4 class="knockout">{{ string.element[weapon.element].effectName }}</h4>
	</header>
	{{ string.element[weapon.element].description | markdown | safe }}
</article>
{% if weapon.exclusiveEffect %}
<article class="color-bold sidebar" data-variant="copy">
	<h4>Bonus Effect</h4>
	{{ weapon.exclusiveEffect | markdown | safe }}
</article>
{% endif %}
