<h3>Weapon Effect</h3>
<div class="sheet color-bold box-border stack copy" data-border="none" data-layer="1">
	<h4 class="chip">{{ string.element[weapon.element].effectName }}</h4>
	{{ string.element[weapon.element].description | markdown | safe }}
	{% if weapon.exclusiveEffect %}
		{% for effect in weapon.exclusiveEffect %}
			<h4 class="chip">{{ effect.name }}</h4>
			{{ effect.effect | markdown | safe }}
		{% endfor %}
	{% endif %}
</div>
