<div class="bold-secondary stack copy">
	<h4 class="text-primary" data-variant="knockout">{{ string.element[weapon.element].effectName }}</h4>
	{{ string.element[weapon.element].description | markdown | safe }}
	{% if weapon.exclusiveEffect %}
		{% for effect in weapon.exclusiveEffect %}
			<h4 class="text-primary" data-variant="knockout">{{ effect.name }}</h4>
			{{ effect.effect | markdown | safe }}
		{% endfor %}
	{% endif %}
</div>
