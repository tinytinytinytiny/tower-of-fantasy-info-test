<nav class="cluster items-start gap-l" aria-label="Footer">
	<div class="grow stack">
		<p class="font-bold text-bold leading-none">Site Navigation</p>
		<ul class="auto-grid content-start gap-2xs copy">
			{% for item in site.navigation.pages %}
			{% if not item.external %}
			<li>
				<a href="{{ item.url }}" data-underline="on-hover">{{ item.text }}</a>
			</li>
			{% endif %}
			{% endfor %}
		</ul>
	</div>
	<div class="stack">
		<p class="font-bold text-bold leading-none">Community</p>
		<ul class="auto-grid content-start gap-2xs copy">
			{% for item in site.navigation.socials -%}
			<li>
				<a href="{{ item.url }}" data-underline="on-hover" {% if item.external %}target="_blank" {% endif %}>
					{{ item.text }}
				</a>
			</li>
			{% endfor %}
		</ul>
	</div>
</nav>
