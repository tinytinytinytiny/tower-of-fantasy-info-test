<ul class="auto-grid" data-layout="50-50">
	{% for guide in guideList %}
	<li class="sheet card block p-s-m"  >
		<a class="text-step-1 font-bold text-bold" href="{{ guide.url }}" data-underline="on-hover">
			{% if 'china' in guide.data.tags %}
			{% china %}
			{% endif %}
			{{ guide.data.title }}
		</a>
		<p class="text-step--1 tracking-wide">
			By <span class="text-primary">{{ guide.data.authors.join('<span class="text-base">, </span>') | safe }}</span>
		</p>
	</li>
	{% endfor %}
</ul>
