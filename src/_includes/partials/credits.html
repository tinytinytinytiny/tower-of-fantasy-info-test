<article class="bg-sheet-1 region stack wrapper">
	<h2>Contributors</h2>
	<div class="credits stack with-rule copy" data-rule-top="true">
		{% for entry in credits %}
		<article class="sidebar stack">
			<h3>{{ entry.title }}</h3>
			<ul class="grid">
				{% for contributor in entry.contributors %}
				<li>
					<span>{{ contributor.split('#')[0] }}</span><span class="text-base/60 tracking-[0.03em]">{{ '#' + contributor.split('#')[1] }}</span>
				</li>
				{% endfor %}
			</ul>
		</article>
		{% endfor %}
	</div>
</article>
