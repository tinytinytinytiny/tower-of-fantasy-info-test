<article class="bg-sheet-1 region stack wrapper">
	<h2>Contributors</h2>
	<div class="credits stack with-rule" data-rule-top="true">
		{% for entry in credits %}
		<article class="sidebar stack">
			<h3>{{ entry.title }}</h3>
			<ul class="grid text-white/60">
				{% for contributor in entry.contributors %}
				<li>{{ contributor }}</li>
				{% endfor %}
			</ul>
		</article>
		{% endfor %}
	</div>
</article>
