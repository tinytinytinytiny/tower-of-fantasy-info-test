<h2>Contributors</h2>
<div class="stack with-rule">
	{% for entry in site.credits %}
	<div class="stack copy text-step--1">
		<h3 class="text-step-0">{{ entry.title }}</h3>
		{% set comma = joiner() %}
		<p class="mt-2xs">
			{% for contributor in entry.contributors -%}
			{{ comma() }} <span>{{ contributor.split('#')[0] }}</span><span class="text-base/60">{{ '#' + contributor.split('#')[1] }}</span>
			{%- endfor %}
		</p>
	</div>
	{% endfor %}
</div>
