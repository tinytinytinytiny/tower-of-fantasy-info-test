<h2>Recent Changes</h2>
<div class="changelog sheet scroll-box p-s-m">
	<div class="stack">
		{% for item in changeLogItems %}
		<article>
			<h3>{{ item.date | stringifyDate }}</h3>
			<p>{{ item.template.frontMatter.content }}</p>
		</article>
		{% endfor %}
	</div>
</div>
<div class="text-right">
	<a class="button" href="/changelog/"><span>Full Changelog</span> {% include "icons/arrow-right.svg" %}</a>
</div>
