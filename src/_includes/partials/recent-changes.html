<h2 data-rule>Recent Changes</h2>
<div class="changelog layer scroll-box mt-s stack" data-border="none">
	{% for item in changeLogItems %}
	<article>
		<h3>{{ item.date | stringifyDate }}</h3>
		<p>{{ item.template.frontMatter.content }}</p>
	</article>
	{% endfor %}
</div>
<p class="text-right">
	<a class="button" href="/changelog/">Full Changelog {% include "icons/arrow-right.svg" %}</a>
</p>
